# --- NFCNotes configuration file --- #

# --------------------------------------------------------------------------------------------------------- #
# [!] This is IMPORTANT if you already have notes created and you want to change any value of this category.
# [!] Remember that if you change any of these options and a plugin is using your old notes,
# [!] these must be changed or newer notes won't work on that plugin.
# --------------------------------------------------------------------------------------------------------- #
notes:
  # Available placeholders: {money}
  name: "&aNFCNote"
  lore:
    - "&7Value: &e{money}$"
  # Please, check https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html before changing this value, otherwise it may break.
  material: PAPER
  # Do not modify these values unless you know what you're doing. Changing them can cause unwanted changes
  decimal-format: "#,###.#"
  identifier: "9a12cb32-1a7e-4e41-be79-9938528b4375" # Attribute's ID

modules:
  # If you disable any module, its corresponding submodules will also be disabled.
  withdraw: true
  deposit:
    action: true # This allows players to right click their notes to redeem them.
    command: true
  # Submodules
  massdeposit: true # If enabled, users will be able to use Shift + Right Click while holding a note to deposit all their notes.
  multiple-withdraw: true # If enabled, users will be able to use the 'amount' parameter in /withdraw <money> [amount]
  withdraw-all: true # If enabled, users will be able to use /withdraw all.
  warn-staff: true # If enabled, staff will receive a message when anyone withdraws or deposits more money than the specified in the option 'warn-staff-if-value-is-higher-than' below.
  show-plugin-info: true # This submodule enables /nfcnotes with no arguments.

# This prevents player from withdrawing and redeeming notes in certain worlds.
# Players with the permission nfcnotes.staff.withdraw.bypass.disabled-world or nfcnotes.staff.deposit.bypass.disabled-world
# won't be affected by this.
disabled-worlds:
  - disabled_world

# Not working, yet...
disabled-tables:
  - ANVIL
  - BEACON
  - BLAST_FURNACE
  - BREWING
  - CARTOGRAPHY
  - CRAFTING
  - ENCHANTING
  - FURNACE
  - GRINDSTONE
  - LOOM
  - SMITHING
  - SMOKER
  - STONECUTTER
  - WORKBENCH

# If 'warn-staff' is enabled, staff will get a message when a player withdraws or deposits more money than the specified here.
warn-staff-if-value-is-higher-than: 100000

update-checker:
  enable: true # If true, each time the server starts you will receive a message if there is a newer version.
  notify-on-join: true # If enabled and a new version is available, each time an user with the permission nfcnotes.staff.check-updates connects to the server will be notified of the new version.

# Do not touch this!
config-version: 6

